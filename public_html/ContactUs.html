<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="5.3 task " content="Website">
        <meta name="author" content="Omer Steinberg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/ContactUs.css">
        <link rel="stylesheet" href="css/Contactnav.css">
        <link rel="stylesheet" href="css/Footer.css">
        <script src="Javascript/Navbar.js"></script>
        <script src="Javascript/Validation.js"></script>
        <script src="Javascript/NavigateHome.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title> Serenity </title>
    </head>    


    <body>
        <!-- Header -->
        <header class="nav_container">
            <nav class="navbar">
                
                <!-- Logo -->
                <div class="logo" onclick="navigateToPage('Home.html')" style="cursor: pointer;">
                    <img src="images/dove.png" alt="Dove icon">
                    <p>Serenity</p>
                </div>

                <!-- Hamburger Menu Icon -->
                <div class="hamburger" id="hamburger">
                    &#9776; <!-- Unicode character for the hamburger icon -->
                </div>
                            
                <div class="nav-menu" id="navMenu"> <!-- New wrapper for nav links and actions -->
                    <!-- Navigation Links -->
                    <ul class="nav-links" id="navLinks">
                        <li><a href="RoomsSuites.html">Rooms & Suites</a></li>
                        <li><a href="Amenities.html">Amenities</a></li>
                        <li><a href="ContactUs.html">Contact Us</a></li>
                    </ul>
                        
                        <!-- Actions (Search Icon and Book Button) -->
                    <div class="actions">
                        <img src="images/search.png" alt="search icon" class="search-icon">
                        <button class="book-button">Book a Stay</button>
                    </div>
                </div>
            </nav>
        </header>        
        
        <div class="contact-page">
            <!-- Left Side Content -->
            <div class="contact-content">
                <h1>Get In Touch</h1>
                <p>Let's Connect! We're just a message away.</p>
                
                <!-- Contact Form -->
                <form class="form-container" onsubmit="validation()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name">
                        <span id="nameError" class="error-text"></span>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email">
                        <span id="emailError" class="error-text"></span>
                    </div>
        
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input id="phone">
                        <span id="phoneError" class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Subject:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
        
                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Submit Query</button>
                    </div>
                </form>
                <!-- Contact Information Section -->
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> Serenity@business.com</p>
                    <p><i class="fas fa-phone"></i> +61 400 211 000</p>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Ocean Drive, Serenity Beach, Gold Coast</p>
                </div>
            </div>
        
            <!-- Right Side Image -->
            <div class="contact-image">
                <img src="images/pexels-quang-nguyen-vinh-222549-3355788.jpg" alt="Contact Us">
            </div>
        </div>
        
        

        <footer class="footer-links">
            <div class="footer-navigation">
                <a href="#">Contact Us</a>
                <a href="#">FAQs</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="footer-social-icons">
                <a href="https://www.linkedin.com" class="icon">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://www.facebook.com" class="icon">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" class="icon">
                    <img src="images/social (1).png" alt="Instagram">
                </a>
            </div>
        </footer>
        <script src="Javascript/Navbar.js"></script>
    </body>
</html>
